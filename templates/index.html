<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="top-margin"><h4><b>Please upload thermal image for detection</b></h4></div>
				<hr>
				<form id="upload_image"  method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label><b>Upload Image</b></label>
							<div class="input-group">
								<span class="input-group-btn">
									<span class="btn btn-secondary btn-file">
										Browse… <input type="file" id="imgInp" name="file_image">
									</span>
								</span>
								<input type="text" class="form-control" readonly>
							</div>
							<img id='img-upload'/>
							<button id="upload" type="button" class="btn btn-primary top-margin">Upload</button>
						</div>
				</form>

			</div>
			<div class="col-md-6">
				<div class="graph-conatainer" id="graph_01"></div>

			</div>
		</div>

		<hr>
		<div class="row">
			<div class="col-md-6">
				<form id="misclassified_image"  method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label><b>Upload Misclassified Image</b></label>
						<div class="input-group">
							<span class="input-group-btn">
								<span class="btn btn-secondary btn-file">
									Browse… <input type="file" id="misclassified-img" name="misclassified_image">
								</span>
							</span>
							<input type="text" id="mis_img" class="form-control" readonly>
						</div>
						<img id='misclassified-img-upload'/>
						<button id="upload-misclassified" type="button" class="btn btn-primary top-margin">Upload</button>
					</div>
				</form>
			</div>
		</div>
	     	<div class="alert alert-success alert-dismissible">
    			<button type="button" class="close" data-dismiss="alert">&times;</button>
    		<strong>Succesfully sent image for analysis</strong> 
  		</div>

		<div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Please select Image</strong>
                </div>
 

	</div>
